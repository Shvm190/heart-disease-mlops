name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: Code Linting
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort
    
    - name: Run Black
      run: black --check .
      continue-on-error: true
    
    - name: Run isort
      run: isort --check-only .
      continue-on-error: true

    - name: Run Flake8
      run: flake8 src/ api/ tests/ --max-line-length=100 --ignore=E203,W503 --exit-zero
      
  train:
    name: Model Training
    runs-on: ubuntu-latest
    needs: lint
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Download dataset
      run: python data/download_data.py
    
    - name: Train model
      run: python scripts/train_model.py
    
    - name: Upload model artifacts
      uses: actions/upload-artifact@v4
      with:
        name: trained-models
        path: |
          models/
          mlruns/

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: train
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Create logs directory
      run: mkdir -p logs

    - name: Download model artifacts
      uses: actions/download-artifact@v4
      with:
        name: trained-models
        path: .

    - name: Download dataset
      run: python data/download_data.py
    
    - name: Run tests
      run: |
        pytest tests/ -v --cov=src --cov=api --cov-report=xml --cov-report=html
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        fail_ci_if_error: false
        token: ${{ secrets.CODECOV_TOKEN }}

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Download model artifacts
      uses: actions/download-artifact@v4
      with:
        name: trained-models
        path: .
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
      if: github.event_name != 'pull_request'
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: ${{ github.event_name != 'pull_request' }}
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/heart-disease-api:latest
          ${{ secrets.DOCKER_USERNAME }}/heart-disease-api:${{ github.sha }}
        cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/heart-disease-api:buildcache
        cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/heart-disease-api:buildcache,mode=max

  deploy:
    name: Kubernetes Validation (KinD)
    runs-on: ubuntu-latest
    needs: build
    # Runs on PRs to validate manifests, and on main push to "deploy"
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Kubernetes (KinD)
      uses: engineerd/setup-kind@v0.5.0
      with:
        version: "v0.17.0"
    
    - name: Verify Cluster
      run: |
        kubectl cluster-info
        kubectl get nodes
    
    - name: Deploy to Local Cluster
      run: |
        # We use --validate=true to ensure the deployment.yaml is structurally sound
        kubectl apply -f deployment/kubernetes/deployment.yaml
        
    - name: Check Status
      run: |
        kubectl get pods
        kubectl get services
